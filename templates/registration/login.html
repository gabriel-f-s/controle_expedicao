{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block main %}
<div class="main-container-login d-flex flex-column gap-2">
    <h2>Login</h2>
    <form method="post" action="{% url "login" %}">
        {% csrf_token %} 
        {{ form.as_p }}
        <button type="submit" class="button btn btn-primary">Acessar</button>
    </form>
</div>
{% endblock main %}
